<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HisGIS sync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="stijl.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>

  <div class="container">
  <div id="formulier" class="row g-3 mb-3">
    <div class="col input-group">
      <div class="input-group-text">type</div>
      <select class="form-select form-select-lg" aria-label=".form-select-lg" id="geotype">
        <option value="way" selected>way</option>
        <option value="relation">relation</option>
      </select>
    </div>
    <div class="col input-group">
      <div class="input-group-text">#</div>
      <input type="text" class="form-control" id="osmid" placeholder="way-id">
    </div>
    <button id="syncknop" value="sync" onclick="sync()"  class="col btn btn-primary" disabled><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading... (<span id="aantalgggeladen">0</span> x grondgebruik)</button>
    <div id="waarschuwing" class="col text-warning"></div>
    <div class="col">
      <div class="rounded border border-warning bg-warning bg-opacity-25 mx-3 my-1 text-center">aangepast</div>
      <div class="rounded border border-success bg-success bg-opacity-25 mx-3 my-1 text-center">nieuw</div>
    </div>
  </div>
  </div>

<div id="uitvoer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
